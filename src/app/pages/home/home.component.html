<div class="row">
  <div class="col-xxxl-12">
    <div class="row">
      <div class="col-md-3">
        <nb-card class="card1">
          <nb-card-body>
            <h4>
              <nb-icon icon="person-outline" pack="eva" class="iconsize"></nb-icon> Customers
            </h4>
            <div class="details h1">
              {{dashboardCountDetails?.totalCustomer || 0}}
            </div>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-3">
        <nb-card>
          <nb-card-body class="card2">
            <h4>
              <nb-icon icon="layers-outline" pack="eva" class="iconsize"></nb-icon> Products
            </h4>
            <div class="details h1">
              {{dashboardCountDetails?.products || 0}}
            </div>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-3">
        <nb-card class="card3">
          <nb-card-body>
            <h4>
              <nb-icon icon="arrow-circle-down-outline" pack="eva" class="iconsize"></nb-icon> Today's Order
            </h4>
            <div class="details h1">
              {{dashboardCountDetails?.orders || 0}}
            </div>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-3">
        <nb-card class="card4">
          <nb-card-body>
            <h4>
              <nb-icon icon="checkmark-circle-outline" pack="eva" class="iconsize"></nb-icon> Max Reviewed
            </h4>
            <div class="details h1">
              {{dashboardCountDetails?.maxReview || 0}}
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-8">
    <ngx-orders [data]="data"></ngx-orders>
  </div> 
  <div class="col-xxxl-4">
    <ngx-customer-order [data]="orderByCustomerDetails"></ngx-customer-order>
  </div>
</div>
<div class="row">
  <div class="col-xxl-9">
    <ngx-country-orders></ngx-country-orders>
  </div>
  <div class="col-xxl-3">
    <ngx-order-summary [data]="customerOrderCount"></ngx-order-summary>
  </div>
</div>
